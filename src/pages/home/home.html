<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Desmotivacional
    </ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (click)="showInfo()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
    <ion-card-content [innerHTML]="quote">
      <p> {{quote}}</p>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom center>
    <button ion-fab (click)="randomQuotes()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
